<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scrpit.js"></script>
    <title>JavaScipt Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="box-historic"></div>
            <div class="box-operation">
                <div class="box-operation-sign"></div>
                <div class="box-operation-num">0</div>
            </div>
        </div>
        <div class="btn c toc">C</div>
        <div class="btn percnt toc">%</div>
        <div class="btn division toc">&divide;</div>
        <div class="btn multiplication toc">&times;</div>
        <div class="btn subtraction toc">âˆ’</div>
        <div class="btn addition toc">+</div>
        <div class="btn equal">=</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn zer">0</div>
        <div class="btn point">.</div>
        <div class="btn dele">&lArr;</div>
    </div>
</body>

</html>
